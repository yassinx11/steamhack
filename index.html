<!DOCTYPE html>
<html>
<head>
  <title>Steam Manifest & Lua Generator</title>
</head>
<body>
  <h1>Steam Manifest & Lua Generator</h1>

  <input type="text" id="appIdInput" placeholder="Enter Steam App ID">
  <button onclick="downloadManifest()">Download</button>

  <p id="status"></p>

  <script>
    function downloadManifest() {
      const appId = document.getElementById('appIdInput').value.trim();
      const status = document.getElementById('status');

      // Validate App ID is numeric
      if (!/^\d+$/.test(appId)) {
        status.textContent = "Please enter a valid numeric App ID.";
        return;
      }

      const url = `https://codeload.github.com/SteamAutoCracks/ManifestHub/zip/refs/heads/${appId}`;
      
      status.textContent = `Downloading Manifest for App ID: ${appId}...`;

      // Create and click hidden <a> tag
      const link = document.createElement('a');
      link.href = url;
      link.download = `Manifest_${appId}.zip`; // Optional, GitHub may ignore
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
