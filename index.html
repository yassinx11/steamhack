<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Steam Manifest & Lua Generator</title> <style> * { margin: 0; padding: 0; box-sizing: border-box; } body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; } .container { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 20px; padding: 40px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); max-width: 500px; width: 100%; text-align: center; position: relative; overflow: hidden; } .container::before { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: linear-gradient(45deg, transparent, rgba(74, 144, 226, 0.1), transparent); animation: shimmer 3s infinite; pointer-events: none; } @keyframes shimmer { 0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); } 100% { transform: translateX(100%) translateY(100%) rotate(45deg); } } h1 { color: #2c3e50; font-size: 2.2em; margin-bottom: 10px; font-weight: 600; position: relative; z-index: 2; } .subtitle { color: #7f8c8d; font-size: 1em; margin-bottom: 30px; position: relative; z-index: 2; } .input-group { position: relative; margin-bottom: 25px; z-index: 2; } input { width: 100%; padding: 15px 20px; font-size: 16px; border: 2px solid #e1e8ed; border-radius: 12px; outline: none; transition: all 0.3s ease; background: #fff; } input:focus { border-color: #4a90e2; box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1); transform: translateY(-2px); } input.error { border-color: #e74c3c; animation: shake 0.5s ease-in-out; } @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } } .btn { background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%); color: white; border: none; padding: 15px 30px; font-size: 16px; font-weight: 600; border-radius: 12px; cursor: pointer; transition: all 0.3s ease; position: relative; overflow: hidden; z-index: 2; min-width: 140px; } .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(74, 144, 226, 0.3); } .btn:active { transform: translateY(0); } .btn:disabled { background: #bdc3c7; cursor: not-allowed; transform: none; box-shadow: none; } .btn::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent); transition: left 0.6s; } .btn:hover::before { left: 100%; } .status { margin-top: 25px; padding: 15px; border-radius: 10px; font-weight: 500; transition: all 0.3s ease; position: relative; z-index: 2; min-height: 50px; display: flex; align-items: center; justify-content: center; } .status.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; } .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; } .status.loading { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; } .loading-spinner { display: inline-block; width: 20px; height: 20px; border: 2px solid #bee5eb; border-radius: 50%; border-top-color: #0c5460; animation: spin 1s ease-in-out infinite; margin-right: 10px; } @keyframes spin { to { transform: rotate(360deg); } } .recent-downloads { margin-top: 30px; text-align: left; position: relative; z-index: 2; } .recent-title { color: #2c3e50; font-size: 1.1em; font-weight: 600; margin-bottom: 15px; text-align: center; } .recent-item { background: #f8f9fa; padding: 10px 15px; border-radius: 8px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; font-size: 0.9em; } .recent-appid { font-weight: 600; color: #4a90e2; } .recent-time { color: #7f8c8d; font-size: 0.8em; } @media (max-width: 480px) { .container { padding: 30px 20px; margin: 10px; } h1 { font-size: 1.8em; } input, .btn { padding: 12px 16px; font-size: 14px; } } </style> </head> <body> <div class="container"> <h1>Steam Manifest & Lua Generator</h1> <p class="subtitle">Download Steam game manifests and Lua files by App ID</p> <div class="input-group"> <input type="text" id="appIdInput" placeholder="Enter Steam App ID (e.g., 271590)" maxlength="10"> </div> <button class="btn" id="downloadBtn" onclick="downloadManifest()"> <span id="btnText">Download Manifest</span> </button> <div class="status" id="status"></div> <div class="recent-downloads" id="recentDownloads" style="display: none;"> <div class="recent-title">Recent Downloads</div> <div id="recentList"></div> </div> </div> <script> let recentDownloads = JSON.parse(localStorage.getItem('steamRecentDownloads') || '[]'); function updateRecentDownloads() { const recentContainer = document.getElementById('recentDownloads'); const recentList = document.getElementById('recentList'); if (recentDownloads.length > 0) { recentContainer.style.display = 'block'; recentList.innerHTML = recentDownloads.slice(0, 5).map(item => <div class="recent-item"> <span class="recent-appid">${item.appId}</span> <span class="recent-time">${item.time}</span> </div> ).join(''); } } function addToRecentDownloads(appId) { const now = new Date(); const timeString = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}); // Remove existing entry for this appId recentDownloads = recentDownloads.filter(item => item.appId !== appId); // Add to beginning recentDownloads.unshift({ appId: appId, time: timeString, timestamp: now.getTime() }); // Keep only last 5 recentDownloads = recentDownloads.slice(0, 5); localStorage.setItem('steamRecentDownloads', JSON.stringify(recentDownloads)); updateRecentDownloads(); } function setStatus(message, type = '') { const status = document.getElementById('status'); status.className = status ${type}; if (type === 'loading') { status.innerHTML = <div class="loading-spinner"></div>${message}; } else { status.textContent = message; } } function setButtonState(loading = false) { const btn = document.getElementById('downloadBtn'); const btnText = document.getElementById('btnText'); btn.disabled = loading; btnText.textContent = loading ? 'Downloading...' : 'Download Manifest'; } async function downloadManifest() { const appId = document.getElementById('appIdInput').value.trim(); const input = document.getElementById('appIdInput'); // Clear previous error state input.classList.remove('error'); // Validate App ID if (!appId) { setStatus("Please enter a Steam App ID.", "error"); input.classList.add('error'); input.focus(); return; } if (!/^\d+$/.test(appId)) { setStatus("App ID must be numeric only.", "error"); input.classList.add('error'); input.focus(); return; } if (appId.length < 3 || appId.length > 10) { setStatus("App ID must be between 3-10 digits.", "error"); input.classList.add('error'); input.focus(); return; } setButtonState(true); setStatus(Preparing download for App ID: ${appId}..., "loading"); try { const url = https://codeload.github.com/SteamAutoCracks/ManifestHub/zip/refs/heads/${appId}; // Check if the repository/branch exists const response = await fetch(https://api.github.com/repos/SteamAutoCracks/ManifestHub/branches/${appId}, { method: 'HEAD' }); if (!response.ok) { throw new Error(Manifest not found for App ID: ${appId}); } // Create and trigger download const link = document.createElement('a'); link.href = url; link.download = Manifest_${appId}.zip; document.body.appendChild(link); link.click(); document.body.removeChild(link); setStatus(✓ Download started successfully for App ID: ${appId}, "success"); addToRecentDownloads(appId); // Clear input after successful download setTimeout(() => { input.value = ''; }, 1000); } catch (error) { setStatus(✗ Error: ${error.message}, "error"); } finally { setButtonState(false); } } // Handle Enter key press document.getElementById('appIdInput').addEventListener('keypress', function(e) { if (e.key === 'Enter') { downloadManifest(); } }); // Clear error state when user starts typing document.getElementById('appIdInput').addEventListener('input', function() { this.classList.remove('error'); if (document.getElementById('status').classList.contains('error')) { document.getElementById('status').textContent = ''; document.getElementById('status').className = 'status'; } }); // Initialize recent downloads on page load updateRecentDownloads(); </script> </body> </html>
